<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
      <!-- bootstrap -->
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>


    <!-- project css -->
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/edit.css">
 
    <!-- fontawesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/js/all.min.js"></script>

    <!--  google fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400&display=swap" rel="stylesheet">

    <!-- animate css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <!-- wow js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.js"></script>
    <script>
      new WOW().init();
    </script>
    <script src="./static/js/main.js"></script>
</head>
<body class="reg-login-bg">

      <!-- Registration form -->
      <div id="registration-form">
        <h1 class="text-center" id="register-header">Register</h1>
        <div class="form-bg" id=registration-form-action>
          <form action="" class="mx-5" id="form-action" method="POST">
            {% csrf_token %}
            <label for="">Email</label>
            {{ form.email }}
            <label for="">Password</label>
            {{ form.password1 }}
            <label for="">Password Confirmation: </label>
            {{ form.password2 }}

            <!-- <div class="form-group">
              <input type="email" name="" id="reg-email-input" class="form-control" placeholder="E-mail" required>
            </div>
            <div>
              <input type="password" class="form-control" id="reg-password-input" placeholder="password" required>
            </div> -->
            <div class="col-row">
              <div id="reg-terms-and-conditions">
                <label class="checkbox-label">
                  <input type="checkbox" tabindex="0" class="checkbox-input">
                  I accept Terms &amp; conditions, Privacy policy
                </label>
              </div>
                <button class="btn btn-primary open-account-button btn-block" id="">
                  Open Account
                </button>
              <!-- </div> -->
              <br>
            </div>            
            <section class="facebook-and-google-button">
              <div class="row">
                <div class="col-lg-6 d-flex align-items-center">
                  <a class="btn btn-primary btn-small" id="facebook-button">Facebook</a>
                  <a class="btn btn-danger btn-small" id="google-button">Google</a>
                </div>
              </div>
            </section>
          </form>
        </div>
        <a href="" class="mx-auto">Login</a>
      </div>
    {% include "main/footer.html" %}
      
</body>
</html>
